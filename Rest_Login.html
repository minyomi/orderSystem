  <body class="login-body">

    <div class="container">

      <form class="form-signin" action="RestaurantLoginServlet">
        <h2 class="form-signin-heading">电子菜单管理系统</h2>
        <div class="login-wrap">
           <h6>用户名</h6> <input type="text" class="form-control" name="username" />
        
               <h6>密码</h6> <input type="password" class="form-control" name="password"/>
            <h6>验证码</h6><input type="text" class="form-control" name="check_code" /><img src="CheckCode">
            <label class="checkbox">
                <input type="checkbox" value="remember-me"> 记住密码
                <span class="pull-right">
                    <a> 忘记密码?</a>
                </span>
            </label>
            <button class="btn btn-lg btn-login btn-block" type="submit">登录</button>
        </div>
      </form>
    </div>



    <!-- js placed at the end of the document so the pages load faster -->
    <script src="js/jquery.js"></script>
    <script src="js/bootstrap.min.js"></script>
